    <!-- Loading transition overlay -->
    <div id="transition-overlay" class="transition-container">
        <div>Loading...</div>
    </div>
    <script>
        // Get the transition overlay element
        const transitionOverlay = document.getElementById('transition-overlay');
        // Add event listener to each link
        document.querySelectorAll('nav.primary a').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault(); // Prevent default link action
                // Show the loading transition
                transitionOverlay.classList.add('show');
                // After a short delay (time for transition), change the page
                setTimeout(() => {
                    window.location.href = this.href; // Redirect to the clicked page
                }, 500); // Match this time with transition duration (0.5s in this case)
            });
        });
    </script>
</body>
